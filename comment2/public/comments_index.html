<!DOCTYPE html>
<html>
<head>
  <title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
<style>
.header {
	background: linear-gradient(rgb(62,58,255), white);
	width: 100%;
	height: 100px;
	color: white;
	font-size: 30px;
	text-align: center;
	line-height: 80px;
}
body {
	font-family: arial;
}
#commentForm {
	margin-left: auto;
	margin-right: auto;
	width: 300px;
}
.results {
	margin-left: auto;
	margin-right: auto;
	width: 400px;
}
</style>
</head>

<body>
<div class="header"><span style="vertical-align: middle">Make a Comment Below!</span></div>
<form id="commentForm" action="">
  <label for="name">Name: </label><input type="text" id="Name" placeholder="Name">
  <br>
  <br>
  <label for="comment">Comment: </label>
  <textarea style="width: 223px; height: 90px" id="Comment" placeholder="Comment"></textarea>
  <br>
  <br>
  <button id="serialize">Submit Comment</button>
  <button id="getThem">Show Comments</button>
  

</form>
<br/>
<div class="results">
<div id="json"></div>
<div id="done"></div>
<div id="comments"></div>
</div>

</body>
</html>
